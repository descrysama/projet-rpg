<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="ms-3 me-3 w-100 d-flex justify-content-center">
        <div id="creation">
            <h2>Création du personnage</h2>
            <form id="personnage-form" class="w-100">
                <div class="form-group mt-3">
                    <label for="nom">Nom</label>
                    <input class="form-control" id="nom" placeholder="Nom">
                </div>
                <div class="form-group mt-3">
                    <label for="prenom">Prénom</label>
                    <input class="form-control" id="prenom" placeholder="Prénom">
                </div>
                <div class="form-group mt-3">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" placeholder="Age">
                </div>
                <div class="form-group mt-3">
                    <label for="race">Race</label>
                    <select class="form-control" id="race">
                        <option value="">Choisissez votre race...</option>
                        <option value="humain">Humain</option>
                        <option value="elf">Elf</option>
                        <option value="orc">Orc</option>
                    </select>
                </div>
                <input class="mt-3" type="submit" value="Valider">
            </form>
        </div>
        <div id="personnage">
            <h2>Votre personnage</h2>
            <div class="card" style="width: 18rem;">
                <img id="personnage-img" src="" alt="">
                <div class="card-body">
                  <div id="card-content" class="card-text">

                  </div>
                </div>
                <div class="form-group mt-3">
                    <select class="form-control" id="arme">
                        <option value="">Choisissez votre arme...</option>
                    </select>
                </div>
                
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
